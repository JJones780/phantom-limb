<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Phantom Limb</title>
		
		<script src="phantomLimb.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.addEventListener('load', function() {
				phantomLimb.init({
					pointer: {
						src: 'phantomLimb.png',
						x: 100,
						y: -5,
						opacity: 1
					}
				});
			}, false);
		</script>
		
		<style type="text/css">
			.touch {
				background: #cdf;
				display: inline-block;
				outline: 1px dashed #00f;
				margin: 1em;
				padding: 1em;
				width: 10em;
			}
		</style>
	</head>

	<body>
		<h1>Phantom Limb</h1>
		
		<p>Make sure your console's open so you can tell stuff's actually happening.</p>
		
		<p>These have event handlers added programmatically:<br />
			<span id="addedStart" class="touch">touchstart (added)</span>
			<span id="addedMove" class="touch">touchmove (added)</span>
			<span id="addedEnd" class="touch">touchend (added)</span>
		</p>
		
		<script type="text/javascript">
			document.getElementById('addedStart').addEventListener('touchstart', function() {console.log(this, arguments);}, false);
			document.getElementById('addedMove').addEventListener('touchmove', function() {console.log(this, arguments);}, false);
			document.getElementById('addedEnd').addEventListener('touchend', function() {console.log(this, arguments);}, false);
		</script>
		
		<p>These have event handlers added inline:<br />
			<span id="inlineStart" class="touch" ontouchstart="console.log(this, arguments);">ontouchstart (inline)</span>
			<span id="inlineMove" class="touch" ontouchmove="console.log(this, arguments);">ontouchmove (inline)</span>
			<span id="inlineEnd" class="touch" ontouchend="console.log(this, arguments);">ontouchend (inline)</span>
		</p>
	</body>
</html>
