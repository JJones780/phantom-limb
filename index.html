<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Phantom Limb</title>
		
		<script src="phantomLimb.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.addEventListener('load', phantomLimb.init, false);
		</script>
		
		<style type="text/css">
			.touch {
				background: #cdf;
				display: inline-block;
				outline: 1px dashed #00f;
				margin: 1em;
				padding: 1em;
			}
		</style>
	</head>

	<body>
		<p>Phantom Limb</p>
		
		<div class="touch" ontouchstart="console.log(this, arguments);">ontouchstart (inline)</div>
		<div class="touch" ontouchmove="console.log(this, arguments);">ontouchmove (inline)</div>
		<div class="touch" ontouchend="console.log(this, arguments);">ontouchend (inline)</div>
	</body>
</html>
